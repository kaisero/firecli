repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-ast
      - id: check-case-conflict
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: check-added-large-files
      - id: flake8
      - id: double-quote-string-fixer
  - repo: https://github.com/psf/black
    rev: 19.3b0
    hooks:
      - id: black
